        <div class="formulario">
            <form id="formularioResena" method="post" enctype="multipart/form-data">
                <div>
                    <label for="Valora">Valora:</label>

                </div>
                <div>
                    <label for="Nombre">Nombre:</label>
                    <textarea id="nombre" name="nombre" required></textarea>
                </div>
                <div>
                    <label for="texto">Texto:</label>
                    <textarea id="text" name="texto" required></textarea>
                </div>
                <div>
                    <label class="nivel" for="fileInput">IMAGENES</label>
                    <input class="botonImagenes" type="file" id="fileInput" accept="image/*" multiple onchange="previewImage(event)">
                    <button id="submit" type="submit">PUBLICAR</button>
                </div>
                <div id="preview"></div>  
            </form>
        </div>
    
    </div>
        
    <script>
        function previewImage(event) {
            var preview = document.getElementById('preview');
            preview.innerHTML = ''; // Limpiar previsualizaciones anteriores
            
            var files = event.target.files;
            for (var i = 0; i < files.length; i++) {
                // Crear una función anónima autoinvocada para capturar la referencia correcta del FileReader
                (function(file) {
                var reader = new FileReader();
                reader.onload = function() {
                    var imageContainer = document.createElement('div');
                    imageContainer.className = 'preview-image';
                    
                    var image = new Image();
                    image.src = reader.result;
                    imageContainer.appendChild(image);
                    
                    var removeButton = document.createElement('button');
                    removeButton.className = 'remove-image';
                    removeButton.innerHTML = '&times;';
                    removeButton.onclick = function() {
                    imageContainer.remove();
                    };
                    imageContainer.appendChild(removeButton);
                    
                    preview.appendChild(imageContainer);
                };
                reader.readAsDataURL(file);
                })(files[i]);
            }
        }
    </script>
