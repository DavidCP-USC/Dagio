    </div>
    <form>
      <div>
        <label for="Valora">Valora:</label>
        <input type="radio" id="estrella1" name="valoracion" value="1">
        <label for="estrella1"></label>

        <label for="estrella5"></label>
      </div>
      <div>
        <label for="Nombre">Nombre:</label>
          <textarea id="nombre" name="nombre" required></textarea>
      </div>
      <div>
        <label for="texto">Texto:</label>
        <textarea id="text" name="texto" required></textarea>
      </div>
      <div>
        <label for="imagenes" class="nivel">IMAGENES</label>
        <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple/>
        <button type="submit">PUBLICAR</button>
      </div>  
      
    </form>
